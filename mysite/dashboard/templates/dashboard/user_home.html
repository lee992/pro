{% load i18n static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환영합니다, {{ user.username }}!</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .welcome-container { max-width: 600px; margin-top: 50px; }
        .welcome-container h2 { font-size: 24px; }
        .welcome-container p { font-size: 16px; color: #666; }
    </style>
</head>
<body>
    <div class="login-container welcome-container">
        <div class="login-header">
            <h1>Y.B.<span>DashBoard</span></h1>
            <h2>{{ user.username }}님, 환영합니다!</h2>
            <p>이곳은 일반 사용자를 위한 페이지입니다.</p>
        </div>
        <div class="form-footer">
            <a href="{% url 'dashboard:post_list' %}" style="margin-right: 20px;">게시판 가기</a>
            <a href="{% url 'dashboard:profile_edit' %}" style="margin-right: 20px;">{% translate 'Edit Profile' %}</a>
            <!-- 로그아웃은 POST 방식으로 처리해야 안전합니다. -->
            <form id="logout-form" method="post" action="{% url 'dashboard:logout' %}" style="display: none;">
                {% csrf_token %}
            </form>
            <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">{% translate 'Log out' %}</a>
        </div>
    </div>
</body>
</html>
