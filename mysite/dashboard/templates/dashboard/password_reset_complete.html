{% load i18n static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate 'Password reset complete' %} | Y.B. Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Y.B.<span>DashBoard</span></h1>
            <h2>{% translate 'Password reset complete' %}</h2>
        </div>
        <p class="success-message">
            {% translate "Your password has been set. You may go ahead and log in now." %}
        </p>
        <div class="form-footer">
            <a href="{% url 'dashboard:login' %}">{% translate 'Log in' %}</a>
        </div>
    </div>
</body>
</html>
